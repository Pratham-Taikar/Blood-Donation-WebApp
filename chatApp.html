<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chat App</title>
  <script type="module" src="./chat.js"></script>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --chat-bg: #2a2a2a;
      --sent-bg: #ea6b6b;
      --received-bg: #ec9999;
      --send-btn-bg: #d32f2f;
      --send-btn-hover: #b71c1c;
      --logout-bg: #333;
      --logout-hover: #222;
    }

    body.light-mode {
      --bg-color: #c0392b;
      --text-color: #000000;
      --chat-bg: #f7a7a7;
      --sent-bg: #ffcccc;
      --received-bg: #f9f9f9;
      --send-btn-bg: #37a80b;
      --send-btn-hover: #027c08;
      --logout-bg: #e0e0e0;
      --logout-hover: #bdbdbd;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: var(--text-color);
    }

    .toggle-theme-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 0 auto 10px auto;
      border: 1px solid #ccc;
      overflow-y: scroll;
      padding: 10px;
      background-color: var(--chat-bg);
      border-radius: 5px;
    }

    .message {
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .sent {
      background: var(--sent-bg);
      text-align: right;
      margin-left: auto;
    }

    .received {
      background: var(--received-bg);
      text-align: left;
      margin-right: auto;
    }

    .username {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 3px;
    }

    .msg-box {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input {
      padding: 10px 30px;
      margin: 5px;
    }

    #message-input {
      border-radius: 5px;
      border: 0;
    }

    .send-msg-btn {
      padding: 10px 15px;
      border-radius: 6px;
      border: 0;
      background-color: var(--send-btn-bg);
      color: #fff;
      font-weight: bold;
    }

    .send-msg-btn:hover {
      background-color: var(--send-btn-hover);
      cursor: pointer;
    }

    .logout-btn-div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logout-btn {
      margin-top: 30px;
      border-radius: 5px;
      border: 0;
      padding: 5px 20px;
      font-size: 13px;
      background-color: var(--logout-bg);
      color: var(--text-color);
      font-weight: bold;
    }

    .logout-btn:hover {
      border: 1px solid var(--text-color);
      background-color: var(--logout-hover);
    }
  </style>
</head>

<body>
  <button class="toggle-theme-btn" onclick="toggleTheme()"><img
      src="https://cdn-icons-png.flaticon.com/128/7568/7568039.png" alt="no image" width="30px" height="45px"></button>

  <h2>CHAT IN REAL-TIME
    <p style="margin: 0;
  margin-bottom: 40px;
  text-align: center;
  padding: 0
  ;font-size: 13px;">FEEL CONNECTED</p>
  </h2>
  <div id="chat-box">
    <div class="message received">
      <div class="username"></div>
    </div>
    <div class="message sent">
      <div class="username"></div>
    </div>
  </div>

  <h2>Type Your Message here</h2>
  <div class="msg-box">
    <input type="text" id="message-input" placeholder="Type a message...">
    <button class="send-msg-btn" onclick="sendMessage()">Send</button>
  </div>

  <div class="logout-btn-div">
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>

</html>
